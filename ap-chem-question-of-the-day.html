<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AP Chem QOTD</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/topbar.css">
  <link rel="stylesheet" href="css/bottombar.css">
  <style>
.qotd-header {
  text-align: center;
  margin-top: 32px;
  margin-bottom: 12px;
}
.qotd-subheader {
  text-align: center;
  font-size: 1.25rem;
  font-weight: 500;
  color: var(--heading-color, #3949ab);
  margin-bottom: 24px;
}
.qotd-layout {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: flex-start;
  gap: 32px;
  margin-bottom: 36px;
  flex-wrap: wrap;
}
.qotd-stats-box {
  flex: 0 0 320px;
  background: var(--box-bg, #f7f7fc);
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(44,49,83,0.09);
  padding: 1.5rem 1rem;
  margin-top: 16px;
}
.qotd-question-box {
  flex: 0 0 420px;
  background: var(--box-bg, #fff);
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(44,49,83,0.09);
  padding: 2rem 1.5rem;
  margin-left: 24px;
  margin-top: 0;
  position: relative;
}
.qotd-streak-icon-container {
  position: absolute;
  top: 12px;
  right: 50%;
  transform: translateX(50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 2;
}
#qotdStreak {
  font-size: 1.4rem;
  font-weight: 600;
  color: #e65100;
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
  user-select: none;
}
#streakTooltip {
  position: absolute;
  top: -38px;
  left: 50%;
  transform: translateX(-50%);
  background: #fffbe9;
  color: #e65100;
  border-radius: 7px;
  padding: 4px 12px;
  font-size: 1rem;
  font-weight: 500;
  box-shadow: 0 2px 8px rgba(44,49,83,0.09);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s;
  white-space: nowrap;
  z-index: 10;
}
@media (max-width: 900px) {
  .qotd-layout { flex-direction: column; align-items: center; gap: 18px; }
  .qotd-stats-box, .qotd-question-box { margin-left: 0; width: 96vw; max-width: 420px; }
  .qotd-streak-icon-container { right: 50%; }
}
.leaderboard-section {
  margin: 0 auto;
  max-width: 700px;
  background: var(--box-bg, #fff);
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(44,49,83,0.09);
  padding: 2rem 1.5rem;
}
.leaderboard-tabs {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  margin-bottom: 18px;
}
.leaderboard-tab {
  padding: 0.6em 1.8em;
  background: var(--tab-bg, #e3e6fa);
  color: var(--tab-text, #3949ab);
  border: none;
  border-radius: 8px 8px 0 0;
  font-weight: 600;
  font-size: 1.08rem;
  cursor: pointer;
  transition: background 0.2s, color 0.2s;
  outline: none;
}
.leaderboard-tab.active {
  background: var(--tab-active-bg, #3949ab);
  color: var(--tab-active-text, #fff);
}
.leaderboard-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 12px;
}
.leaderboard-table th, .leaderboard-table td {
  padding: 0.8em 0.5em;
  text-align: left;
  font-size: 1rem;
  border-bottom: 1px solid #e3e6fa;
}
.leaderboard-table th {
  color: var(--tab-text, #3949ab);
  font-weight: 700;
  background: #f4f6fd;
}
.leaderboard-table tr:first-child td {
  font-weight: bold;
  color: var(--accent, #43a047);
}
.leaderboard-table tr:nth-child(even) {
  background: #f7f8fd;
}
.leaderboard-table tr:last-child td {
  border-bottom: none;
}
  </style>
  <!-- Firebase & Firestore scripts (add your credentials as needed) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div id="topbar-container"></div>
  <div id="sidebar-container"></div>
  <main>
    <div class="qotd-header">
      <h2>AP Chem Question of the Day</h2>
      <div class="qotd-subheader">
        Welcome to the AP Chem Question of the Day Challenge! Try the daily question, check your stats, and climb the leaderboard.
      </div>
    </div>
    <div class="qotd-layout">
      <div class="qotd-stats-box" id="qotdStatsBox">
        <h3>Your Stats</h3>
        <ul style="list-style:none; padding:0; margin-top:14px;">
          <li><strong>Total Correct:</strong> <span id="userTotalCorrect">--</span></li>
          <li><strong>Current Streak:</strong> <span id="userStreak">--</span></li>
          <li><strong>Best Streak:</strong> <span id="userBestStreak">--</span></li>
          <li><strong>Percent Correct:</strong> <span id="userPercentCorrect">--</span></li>
        </ul>
      </div>
      <div class="qotd-question-box" id="qotdQuestionBox">
        <div class="qotd-streak-icon-container">
          <div id="qotdStreak"></div>
          <div id="streakTooltip" style="display:none;"></div>
        </div>
        <h3>Today's Question</h3>
        <div id="qotdContent"></div>
      </div>
    </div>
    <div class="leaderboard-section">
      <div class="leaderboard-tabs">
        <button class="leaderboard-tab active" id="tabTotalCorrect">Top Total Correct</button>
        <button class="leaderboard-tab" id="tabStreak">Top Streak</button>
        <button class="leaderboard-tab" id="tabPercentCorrect">Top % Correct</button>
      </div>
      <div id="leaderboardContent">
        <table class="leaderboard-table" id="leaderboardTable">
          <thead>
            <tr>
              <th>Rank</th>
              <th>User</th>
              <th id="leaderboardMetricHeader">Total Correct</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <div id="indexBottomBar" class="bottom-bar">
    <div class="bottom-bar-left" id="bottomBarLeft"></div>
    <div class="bottom-bar-center">
      <button id="returnHomeBtn" onclick="window.location.href='index.html'">Return to Home</button>
    </div>
    <div class="bottom-bar-right">
      <button id="futureFeatureBtn" disabled>Future Feature</button>
    </div>
  </div>
  <script type="module">
    // Firebase config (replace with your config if needed)
    const firebaseConfig = {
      // Your config here
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --------- Topbar / Sidebar / Theme logic ----------
    import { loadTopbar } from './js/topbar.js';
    import { loadSidebar } from './js/sidebar.js';
    import { onAuthChange, updateUnitBottomBarAuthButtons } from './js/auth.js';
    import { toggleTheme, applySavedTheme } from './js/theme-toggle.js';
    window.toggleTheme = toggleTheme;
    loadTopbar("Question of the Day");
    loadSidebar();
    applySavedTheme();
    onAuthChange(updateUnitBottomBarAuthButtons);

    // --------- QOTD Question Logic ----------
    import { loadQOTD, renderUserStreakAlways } from './js/qotd.js';
    import { getUser } from '/js/auth.js';

    document.addEventListener("DOMContentLoaded", async () => {
      // Load QOTD question
      await loadQOTD(); // injects question/choices/feedback into #qotdContent

      // Load user streak and stats
      renderUserStreakAlways();

      // Setup leaderboard
      setupLeaderboardTabs();
      loadLeaderboard("total");
    });

    // --------- Leaderboard Logic ----------
    function setupLeaderboardTabs() {
      const tabTotal = document.getElementById('tabTotalCorrect');
      const tabStreak = document.getElementById('tabStreak');
      const tabPercent = document.getElementById('tabPercentCorrect');
      const metricHeader = document.getElementById('leaderboardMetricHeader');
      tabTotal.addEventListener('click', () => {
        tabTotal.classList.add('active');
        tabStreak.classList.remove('active');
        tabPercent.classList.remove('active');
        metricHeader.textContent = "Total Correct";
        loadLeaderboard("total");
      });
      tabStreak.addEventListener('click', () => {
        tabTotal.classList.remove('active');
        tabStreak.classList.add('active');
        tabPercent.classList.remove('active');
        metricHeader.textContent = "Best Streak";
        loadLeaderboard("streak");
      });
      tabPercent.addEventListener('click', () => {
        tabTotal.classList.remove('active');
        tabStreak.classList.remove('active');
        tabPercent.classList.add('active');
        metricHeader.textContent = "% Correct";
        loadLeaderboard("percent");
      });
    }

    async function loadLeaderboard(metric) {
      const leaderboardTable = document.getElementById('leaderboardTable');
      const tbody = leaderboardTable.querySelector('tbody');
      tbody.innerHTML = '<tr><td colspan="3" style="text-align:center">Loading...</td></tr>';

      // Fetch all attempts
      let attemptsSnap;
      try {
        attemptsSnap = await db.collection("qotd_attempts").get();
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="3" style="color:red;text-align:center">${err.message}</td></tr>`;
        return;
      }

      // Aggregate stats by user
      const stats = {}; // uid -> { correct, attempted, streak, username }
      attemptsSnap.forEach(doc => {
        const d = doc.data();
        if (!stats[d.uid]) stats[d.uid] = { correct: 0, attempted: 0, streak: 0, bestStreak: 0, dates: [], username: null };
        stats[d.uid].attempted++;
        if (d.correct) stats[d.uid].correct++;
        stats[d.uid].dates.push(d.date);
      });

      // Compute streaks and percent correct
      for (const [uid, data] of Object.entries(stats)) {
        // Compute best streak
        const datesSorted = data.dates.filter(Boolean).sort();
        let streak = 0, bestStreak = 0, prevDate = null;
        for (const dateStr of datesSorted) {
          if (!prevDate) {
            streak = 1;
          } else {
            const prev = new Date(prevDate);
            const curr = new Date(dateStr);
            const diff = (curr - prev) / (1000*60*60*24);
            if (diff === 1) streak++;
            else streak = 1;
          }
          prevDate = dateStr;
          if (streak > bestStreak) bestStreak = streak;
        }
        data.bestStreak = bestStreak;
        data.percent = data.attempted > 0 ? (100 * data.correct / data.attempted) : 0;
      }

      // Get usernames
      for (const uid of Object.keys(stats)) {
        try {
          const userDoc = await db.collection("users").doc(uid).get();
          stats[uid].username = userDoc.exists ? (userDoc.data().username || uid) : uid;
        } catch {
          stats[uid].username = uid;
        }
      }

      // Sort and render leaderboard
      let sorted;
      if (metric === "total") sorted = Object.entries(stats).sort((a, b) => b[1].correct - a[1].correct);
      else if (metric === "streak") sorted = Object.entries(stats).sort((a, b) => b[1].bestStreak - a[1].bestStreak);
      else sorted = Object.entries(stats).sort((a, b) => b[1].percent - a[1].percent);

      tbody.innerHTML = "";
      sorted.slice(0, 15).forEach(([uid, data], i) => {
        let value;
        if (metric === "total") value = data.correct;
        else if (metric === "streak") value = data.bestStreak;
        else value = `${data.percent.toFixed(1)}%`;
        tbody.innerHTML += `<tr>
          <td>${i+1}</td>
          <td>${data.username}</td>
          <td>${value}</td>
        </tr>`;
      });
      if (tbody.innerHTML === "") {
        tbody.innerHTML = `<tr><td colspan="3" style="text-align:center">No leaderboard data.</td></tr>`;
      }
    }

    // --------- Stats Box Logic ----------
    async function updateStatsBox() {
      const user = auth.currentUser;
      const statsBox = document.getElementById('qotdStatsBox');
      // If not signed in
      if (!user) {
        document.getElementById('userTotalCorrect').textContent = "--";
        document.getElementById('userStreak').textContent = "--";
        document.getElementById('userBestStreak').textContent = "--";
        document.getElementById('userPercentCorrect').textContent = "--";
        return;
      }
      // Get attempts
      const attemptsSnap = await db.collection("qotd_attempts").where("uid", "==", user.uid).get();
      let totalCorrect = 0, totalAttempted = 0, bestStreak = 0, streak = 0, prevDate = null;
      const dates = [];
      attemptsSnap.forEach(doc => {
        const data = doc.data();
        if (data.correct) totalCorrect++;
        totalAttempted++;
        dates.push(data.date);
      });
      // Streak computation
      const sortedDates = dates.filter(Boolean).sort();
      for (const dateStr of sortedDates) {
        if (!prevDate) streak = 1;
        else {
          const prev = new Date(prevDate);
          const curr = new Date(dateStr);
          const diff = (curr - prev) / (1000*60*60*24);
          if (diff === 1) streak++;
          else streak = 1;
        }
        prevDate = dateStr;
        if (streak > bestStreak) bestStreak = streak;
      }
      // Percent
      const percent = totalAttempted > 0 ? (100 * totalCorrect / totalAttempted) : 0;
      document.getElementById('userTotalCorrect').textContent = totalCorrect;
      document.getElementById('userStreak').textContent = streak;
      document.getElementById('userBestStreak').textContent = bestStreak;
      document.getElementById('userPercentCorrect').textContent = percent.toFixed(1) + "%";
    }

    // --------- Streak Fire Icon Logic ----------
    async function updateStreakIcon() {
      const user = auth.currentUser;
      const qotdStreak = document.getElementById('qotdStreak');
      const streakTooltip = document.getElementById('streakTooltip');
      if (!qotdStreak || !streakTooltip) return;

      if (!user) {
        qotdStreak.innerHTML = `<span class="streak-number">0</span> <span class="fire-icon">🔥</span>`;
        return;
      }
      // Get attempts
      const attemptsSnap = await db.collection("qotd_attempts").where("uid", "==", user.uid).get();
      let streak = 0, prevDate = null, currentStreak = 0, yesterdayStreak = 0;
      const todayStr = (new Date()).toISOString().slice(0, 10);
      const yesterdayStr = (() => {
        const now = new Date();
        now.setDate(now.getDate() - 1);
        return now.toISOString().slice(0, 10);
      })();
      const attempts = [];
      attemptsSnap.forEach(doc => attempts.push(doc.data()));
      attempts.sort((a, b) => a.date.localeCompare(b.date));
      for (let i = 0; i < attempts.length; ++i) {
        if (!attempts[i].correct) {
          streak = 0;
          prevDate = attempts[i].date;
          continue;
        }
        const thisDate = attempts[i].date;
        if (prevDate) {
          const prev = new Date(prevDate);
          const curr = new Date(thisDate);
          const daysDiff = (curr - prev) / (1000*60*60*24);
          if (daysDiff === 1) streak++;
          else streak = 1;
        } else {
          streak = 1;
        }
        prevDate = thisDate;
        if (thisDate === yesterdayStr) {
          yesterdayStreak = streak;
        }
      }
      // Use streak for today if answered correctly, else up to yesterday
      if (
        attempts.length &&
        attempts[attempts.length - 1].date === todayStr &&
        attempts[attempts.length - 1].correct
      ) {
        currentStreak = streak;
      } else {
        currentStreak = yesterdayStreak;
      }
      qotdStreak.innerHTML = `<span class="streak-number">${currentStreak}</span> <span class="fire-icon" tabindex="0" style="cursor:pointer;">🔥</span>`;
      const fireIcon = qotdStreak.querySelector('.fire-icon');
      function showStreakTooltip() {
        streakTooltip.textContent = `Current Streak: ${currentStreak}`;
        streakTooltip.style.display = 'block';
        streakTooltip.style.opacity = '1';
      }
      function hideStreakTooltip() {
        streakTooltip.style.display = 'none';
        streakTooltip.style.opacity = '0';
      }
      if (fireIcon) {
        fireIcon.addEventListener('mouseenter', showStreakTooltip);
        fireIcon.addEventListener('mouseleave', hideStreakTooltip);
        fireIcon.addEventListener('focus', showStreakTooltip);
        fireIcon.addEventListener('blur', hideStreakTooltip);
        fireIcon.addEventListener('click', function (e) {
          showStreakTooltip();
          setTimeout(hideStreakTooltip, 1200);
        });
        fireIcon.addEventListener('touchstart', function (e) {
          showStreakTooltip();
          setTimeout(hideStreakTooltip, 1200);
        });
      }
    }

    // --------- Auth Change Event for Stats & Streak ---------
    auth.onAuthStateChanged(() => {
      updateStatsBox();
      updateStreakIcon();
      // Optionally reload QOTD if you want to restrict it to signed-in users
    });

    // --------- Initial Load ---------
    updateStatsBox();
    updateStreakIcon();
  </script>
</body>
</html>

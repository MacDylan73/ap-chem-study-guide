    <div class="quiz-box">

      <!-- Add questions here -->
      <div class="question-box">
        <p class="question">Which of the following has the highest boiling point?</p>
        <ul class="choices">
          <li onclick="checkAnswer(this, false, 'London dispersion forces are weak, so this compound boils easily.')">CH₄</li>
          <li onclick="checkAnswer(this, false, 'Dipole-dipole interactions are stronger than dispersion, but not the strongest here.')">CH₃Cl</li>
          <li onclick="checkAnswer(this, true, 'Hydrogen bonding in water leads to a much higher boiling point.')">H₂O</li>
          <li onclick="checkAnswer(this, false, 'This molecule is nonpolar and lacks strong intermolecular forces.')">C₂H₆</li>
        </ul>
      <div class="feedback"></div>
</div>

    </div>
  </div>

  <!-- Script -->
  <script>
  document.querySelectorAll('.subunit-header').forEach(button => {
